<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>【スタートアップ】スタッフモチベーションアンケート</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
  <style type="text/css">
    .bs-component+.bs-component {
      margin-top: 1rem;
    }

    @media (min-width: 768px) {
      .bs-docs-section {
        margin-top: 8em;
      }

      .bs-component {
        position: relative;
      }

      .bs-component .modal {
        position: relative;
        top: auto;
        right: auto;
        bottom: auto;
        left: auto;
        z-index: 1;
        display: block;
      }

      .bs-component .modal-dialog {
        width: 90%;
      }

      .bs-component .popover {
        position: relative;
        display: inline-block;
        width: 220px;
        margin: 20px;
      }

      .nav-tabs {
        margin-bottom: 15px;
      }

      .progress {
        margin-bottom: 10px;
      }
    }

    p {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    .custom-control {
      margin-top: 0.7rem;
      margin-bottom: 0.7rem;
    }
  </style>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <div class="container">
        <p class="text-light">【スタートアップ】スタッフモチベーション アンケート</p>
      </div>
    </nav>
  </header>

  <div class="container">

    <div class="page-header" id="banner">
      <div class="row my-4">
        <div class="col-12">
          <p class="lead">アンケートのご記入ありがとうございました。</p>
          <p class="lead">ご記入頂いた情報は、今後皆様への　①勤務環境　②フォロー体制　③研修　等のサービス向上のために使用させていただきます。</p>
        </div>
      </div>
    </div>

    <div class="row my-5">
      <div class="col-lg-12">
        <a href="https://www.olp.co.jp/lp/2020app/" target="_blank">
          <div class="card">
            <img class="card-img-top img-thumbnail border" src="img/sigotora_app.jpg">
          </div>
        </a>
      </div>
    </div>

  </div>

  <footer class="small bg-info">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center copyright text-light py-2">
          &copy; 2021 Open Loop Partners, INC.
        </div>
      </div>
    </div>
  </footer>

  <script type="text/javascript" src="mailform/mailform.js" charset="utf-8"></script>
  <script type="text/javascript" src="mailform/postcodes/get.cgi?js" charset="utf-8"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="./js/bootstrap.min.js"></script>

  <script type="text/javascript">
    $('.bs-component [data-toggle="popover"]').popover();
    $('.bs-component [data-toggle="tooltip"]').tooltip();
  </script>
</body>

</html>
